machine:
  node:
    version: 6

general:
  branches:
    only:
      - travis

compile:
  override:
    - ./scripts/build-tar.sh linux
    - ./scripts/build-deb.sh

dependencies:
  post:
    - npm install -g bit-bin
    - sudo apt-get update -qq
    - sudo apt-get install -y rpm lintian
    - gem install fpm

test:
  override:
    - "true"
